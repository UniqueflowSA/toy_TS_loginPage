<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/style.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./frontend/src/img/favicon.ico"
      type="image/x-icon"
    />

    <script defer type="module" src="../src/user.ts"></script>

    <title>Welcome</title>
  </head>
  <body class="w-full bg-cover" style="background-image: url(/img/bg.gif)">
    <header class="h-13 mb-4 border-b-2 border-black bg-white"></header>
    <section class="mx-10 space-x-3 flex flex-row">
      <aside class="h-[40rem] space-y-3">
        <div
          id="welcome_message"
          class="p-9 h-2/5 bg-black leading-[5rem] text-[7rem] text-white text-end hover:bg-[#13FC00] hover:text-black hover:border-2 hover:border-black"
        ></div>
        <div
          id="user_info"
          class="h-3/5 space-y-3 px-9 py-8 bg-black text-white text-[1rem]"
        ></div>
      </aside>

      <main class="space-y-3 grow">
        <div
          id="wise_saying"
          class="h-2/4 border-2 border-black text-center pt-[5rem] bg-white text-[2rem]"
        ></div>
        <div class="h-1/3 space-x-3 flex flex-row">
          <div
            class="bg-black w-3/5 leading-[5rem] text-white text-center align-middle"
          >
            <div id="date" class="text-[1.2rem]"></div>
            <div id="timer" class="text-[6vw] font-thin"></div>
          </div>
          <div
            id="weather"
            class="w-2/5 bg-black text-white text-center flex items-center justify-center"
          ></div>
        </div>
      </main>
    </section>
  </body>
</html>
