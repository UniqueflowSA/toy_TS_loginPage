<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <script defer type="module" src="./src/main.ts"></script>
    <title>SignIn</title>
  </head>
  <body class="bg-black/30">
    <div
      class="w-[62.5rem] h-[37.5rem] mx-auto mt-20 border-[black] border-2 bg-white rounded-[0.3rem] flex"
    >
      <div class="w-1/2 bg-gradient-to-tr from-black to-[#13FC00]">
        <div class="triangle mx-auto mt-[200px] hover:animate-pulse"></div>
      </div>
      <div class="w-1/2 px-28 pt-9">
        <form id="signInForm">
          <div class="text-[3rem] font-bold">SignIn</div>
          <div class="text-[.9rem] text-black/80 mt-3">
            환영합니다! <br />
            좋은 하루되세요.
          </div>
          <div class="mt-13 text-xl">
            <input
              class="g_input_style"
              type="text"
              name="signInId"
              placeholder="ID"
              autofocus
            />
          </div>
          <div class="mt-9 text-xl">
            <input
              class="g_input_style"
              type="password"
              name="signInPw"
              placeholder="Password"
            />
          </div>
          <div id="signIn_err_div" class="h-10 pt-2"></div>
          <div class="">
            <button
              type="submit"
              class="font-semibold w-full h-10 bg-[#13FC00] rounded-[0.3rem] hover:bg-[#000000] hover:text-white"
            >
              SignIn
            </button>
          </div>
        </form>
        <div class="space-x-2 mt-10 mx-1">
          <span class="text-[.8rem]">아직 회원이 아니라면? </span>
          <button
            id="show_signUp_btn"
            class="border-black border-b-[1px] hover:font-bold"
          >
            SignUp
          </button>
        </div>
      </div>
    </div>

    <div
      class="fixed pt-24 left-0 top-0 w-full h-full bg-black/50 hidden"
      id="signUp_modal_page"
    >
      <div
        class="px-auto pt-4 my-0 mx-auto bg-white border-black border-2 w-[31rem] h-[37.5rem] px-20 flex flex-col"
      >
        <div class="items-end flex flex-row-reverse">
          <button id="close_signUp_btn" class="text-[1.5rem]">&times;</button>
        </div>

        <div class="text-[3rem] font-bold w-[2rem]">Signin</div>

        <div class="text-[.9rem] mt-1 mb-4">
          반갑습니다! <br /><span class="font-bold">SignIn Co.</span>의 새로운
          회원이 되어보세요!
        </div>
        <form method="post" id="signUpSubmitForm" autocomplete="off">
          <div id="signUp_id_div" class="g_signIn_form_div">
            <input
              type="text"
              placeholder="ID"
              name="signUpId"
              class="g_input_style"
            />
          </div>
          <div id="signUp_pw_div" class="g_signIn_form_div">
            <input
              type="password"
              placeholder="Password"
              name="signUpPw"
              class="g_input_style"
            />
          </div>
          <div id="signUp_confirmPw_div" class="g_signIn_form_div">
            <input
              type="password"
              placeholder="Confirm Password"
              name="signUpPwConfirm"
              class="g_input_style"
            />
          </div>
          <div id="signUp_name_div" class="g_signIn_form_div">
            <input
              type="text"
              placeholder="Name"
              maxlength="10"
              name="signUpName"
              class="g_input_style"
            />
          </div>
          <div id="signUp_phone_div" class="g_signIn_form_div">
            <input
              type="text"
              placeholder="PhoneNumber"
              name="signUpPhone"
              class="g_input_style"
            />
          </div>
          <div id="signUp_empty" class="h-5"></div>
          <div>
            <button
              type="submit"
              name="signUpSubmitBtn"
              class="mt-3 font-semibold w-full h-10 bg-[#000000] text-white rounded-[0.3rem] hover:bg-[#13FC00] hover:text-black"
            >
              가입하기
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
